<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cash Register</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
  <div id="container" >


    <div class='display'>

    </div>

    <table>
      <tr>
      <div id="toprow">
        <div id='display'></div>
        <div id='operator' class='display'></div>
      </div>

      </tr>
      <tr>
        <td><button class="numberButton" id = 'seven'>7</button></td>
        <td><button class="numberButton" id = 'eight'>8</button></td>
        <td><button class="numberButton" id = 'nine'>9</button></td>
        <td><button class="operatorButton" id = 'divide'>/</button></td>

        <td><button class="operatorButton" id = 'clear'>clear</button></td>
      </tr>
      <tr>
        <td><button class="numberButton" id = 'four'>4</button></td>
        <td><button class="numberButton" id = 'five'>5</button></td>
        <td><button class="numberButton" id = 'six'>6</button></td>
        <td><button class="operatorButton" id = 'multiply'>*</button></td>
        <td><button class="operatorButton" id = 'getBalance'>get balance</button></td>
      </tr>
      <tr>
        <td><button class="numberButton" id = 'one'>1</button></td>
        <td><button class="numberButton" id = 'two'>2</button></td>
        <td><button class="numberButton" id = 'three'>3</button></td>
        <td><button class="operatorButton" id = 'subtract'>-</button></td>

        <td><button class="operatorButton" id = 'depositCash'>deposit cash</button></td>
      </tr>
      <tr>
        <td><button class="numberButton" id = 'zero'>0</button></td>

        <td><button class="numberButton" id = 'dot'>.</button></td>
        <td><button class="numberButton" id = 'zeroZero'>00</button></td>
        <td><button class="operatorButton" id = 'add'>+</button></td>
        <td><button id = 'withdrawCash'>withdraw cash</button></td>
      </tr>
    </table>
    <div><button class="operatorButton" style="width:210px;" id = 'equals'>=</button></div>

    </div>
    <script src="js/calculator.js" type="text/javascript">
    </script>
    <script src="js/cash_register.js" type="text/javascript">
    </script>
  </body>
</html>
